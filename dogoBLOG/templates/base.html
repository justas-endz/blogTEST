<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Ipos BLOG'as</title>
</head>
<body>
{% block navbar %}
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Me</a>
      </li>
    {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link text-success" href="#">{{ user.get_username }}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="{% url 'logout'%}?next=/">Log out</a>
        </li>
    {% else %}
      <li class="nav-item">
        <a class="nav-link disabled" href="{% url 'login'%}?next={{request.path}}">Log in</a>
      </li>
        <li class="nav-item"><a class="nav-link" href="{% url 'register'%}">Register</a></li>
    </ul>
    {% endif %}
{% endblock navbar %}

{% block content %}

{% endblock content %}
</body>
</html>
